program: dptraining/train.py
project: cifar10-DP
method: bayes
metric: 
  name: val.accuracy_score
  goal: maximize
parameters: 
  DP.alpha:
      min: 0.1
      max: 1.0
  DP.r:
      values: [0.05, 0.1, 0.125, 0.15, 0.2]
name:
  "BAM-sweep: alpha-and-r (bigger trainings)"
command:
  - ${env}
  - python
  - ${program}
  - -cn 
  - cifar10_dp.yaml
  - general.log_wandb=True
  - general.parallel=False
  - ${args_no_hyphens}
