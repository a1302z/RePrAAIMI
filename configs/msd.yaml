defaults:
  - base_config
  - _self_
project: msd
general:
  log_wandb: False
  parallel: False
  eval_train: False
  make_save_str_unique: True
# ckpt:
#   logdir: msd_ckpts
#   keep_ckpts: 2
#   makedir: True
dataset: 
  task: segmentation
  name: msd
  root: ./data/MSD/
  train_val_split: 0.9
  test_split: 0.1
  resolution: 128
  subtask: liver
  cache: True
  slice_thickness: 3.0
  data_stats:
    mean: -81.91
    std: 8.736
  ct_window: 
    low: -150
    high: 200
loader: 
  num_workers: 0
  # prefetch_factor: 2
  collate_fn: numpy
model:
  dim3: True
  name: unet
  in_channels: 1
  activation: mish
  conv: convws_nw
  upconv: convws_nw
  pooling: maxpool
  normalization: gn
  extra_args:
    out_channels: 1
    channels: 16
optim:
  name: nadam
loss: 
  type: l1
  reduction: mean
ema:
  use_ema: False
  decay: 0.999
hyperparams:
  epochs: 10
  batch_size: 1
  batch_size_test: 1
  lr: 2e-3
  # momentum: 0.9
  # l2regularization: 1e-5
  # overfit: 32
metrics:
  main:     
    mean_squared_error:
  logging:
    mean_squared_error:
    mean_absolute_error:
  per_batch_metrics: True
scheduler:
  type: reduceonplateau
  normalize_lr: False
  patience: 20
  min_delta: 0.01
  factor: 0.5
# earlystopping:
#   mode: maximize
#   patience: 100
#   min_delta: 0.01