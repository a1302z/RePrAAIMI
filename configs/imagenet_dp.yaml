defaults:
  - base_config
  - _self_
project: imagenet-dp
general:
  log_wandb: False
  parallel: False
  eval_train: False
dataset: 
  task: classification
  name: imagenet
  root: ./data/ILSVRC2012
  train_val_split: 0.9
metrics:
  main: 
    accuracy_score: 
  logging:
    classification_report:
      output_dict: True
      zero_division: 0
train_transforms:
  Resize: 
      size: 224
  RandomCrop:
      size: 224
  pil_to_numpy:
  numpy_img_to_chw:
test_transforms:
  Resize: 
      size: 224
  CenterCrop:
      size: 224
  pil_to_numpy:
  numpy_img_to_chw:
loader:
  collate_fn: numpy
  num_workers: 64
  prefetch_factor: 6
  pin_memory: True
augmentations:
  pil_to_jax:
  normalize_jax:
      mean:
        - 0.485
        - 0.456
        - 0.406
      std:
        - 0.229
        - 0.224
        - 0.225 
  # random_vertical_flips:
  #     flip_prob: 0.5
  # random_horizontal_flips:
  #     flip_prob: 0.5
test_augmentations:
  pil_to_jax:
  normalize_jax:
      mean:
        - 0.485
        - 0.456
        - 0.406
      std:
        - 0.229
        - 0.224
        - 0.225 
optim:
  name: nadam
loss: 
  type: cse
  reduction: sum
  binary_loss: False
model:
  name: resnet9
  in_channels: 3
  num_classes: 1000
  conv: conv
  activation: mish
  normalization: gn
  pooling: avgpool
  extra_args:
    scale_norm: True
ema:
  use_ema: False
  decay: 0.04
hyperparams:
  epochs: 200
  batch_size: 128
  batch_size_test: 256
  lr: 1e-3
scheduler:
  type: reduceonplateau
  normalize_lr: False
  patience: 20
  min_delta: 0.01
  factor: 0.5
DP:
  epsilon: 8.0
  max_per_sample_grad_norm: 1.0
  delta: 8e-7
  norm_acc: False
  grad_acc_steps: 32
