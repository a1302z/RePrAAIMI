project: cifar-complex
general:
  log_wandb: False
  parallel: False
  eval_train: True
dataset: 
  name: CIFAR10
  root: ./data
  train_val_split: 0.9
  fft: True
  normalization: True
loader: 
  num_workers: 16
  prefetch_factor: 16
  collate_fn: numpy
augmentations:
