project: cifar-DP-complex
general:
  log_wandb: False
  parallel: True
dataset: 
  name: CIFAR10
  root: ./data
loader: 
  num_workers: 32
  prefetch_factor: 16
augmentations:
  make_complex_both:
test_augmentations:
  make_complex_both:
model:
  complex: True
  name: resnet9
  in_channels: 3
  num_classes: 10
  conv: convws
  activation: conjmish
  normalization: gnw
  pooling: avgpool
  scale_norm: True
optim:
  name: nadam
hyperparams:
  epochs: 100
  batch_size: 256
  batch_size_test: 256
  lr: 2e-3
  momentum: 0.9
scheduler:
  type: reduceonplateau
  normalize_lr: False
  patience: 5
  min_delta: 0.01
  factor: 0.9
earlystopping:
  mode: maximize
  patience: 100
  min_delta: 0.01
DP:
  disable_dp: False
  epsilon: 8.0
  max_per_sample_grad_norm: 0.5
  delta: 1e-5
  norm_acc: False